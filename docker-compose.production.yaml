# EnergyGuard IoT - Production Docker Compose (HOST NETWORKING MODE)
# Оптимизированная версия для VPS (TimeWeb, Beget, DigitalOcean, etc.)
#
# Быстрый старт:
#   ./scripts/deploy.sh demo
#
# Или вручную:
#   docker compose -f docker-compose.production.yaml --profile demo up -d

services:
  # ═══════════════════════════════════════════════════════════════
  # DATABASE - TimescaleDB (PostgreSQL с расширениями для time-series)
  # База данных автоматически инициализируется при первом запуске
  # ═══════════════════════════════════════════════════════════════
  db:
    image: timescale/timescaledb:2.24.0-pg17
    container_name: energyguard-db
    restart: always
    network_mode: host
    # Resource limits to prevent OOM
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
    environment:
      POSTGRES_USER: ${DB_USER:-energyguard}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-energyguard_secure_password_2026}
      POSTGRES_DB: ${DB_NAME:-energyguard}
    volumes:
      - pgdata:/var/lib/postgresql/data
      # Автоматическая инициализация БД при первом запуске
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-energyguard} -d ${DB_NAME:-energyguard}']
      interval: 10s
      timeout: 5s
      retries: 5

  # ═══════════════════════════════════════════════════════════════
  # MQTT BROKER - EMQX для IoT телеметрии
  # ═══════════════════════════════════════════════════════════════
  emqx:
    image: emqx/emqx:6.0.1
    container_name: energyguard-emqx
    restart: always
    network_mode: host
    # Resource limits to prevent OOM
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
    environment:
      EMQX_ALLOW_ANONYMOUS: 'true'
      EMQX_LISTENERS__TCP__DEFAULT__BIND: '0.0.0.0:1883'
      EMQX_LISTENERS__WS__DEFAULT__BIND: '0.0.0.0:8083'
      EMQX_DASHBOARD__LISTENERS__HTTP__BIND: '0.0.0.0:18083'
      EMQX_DASHBOARD__DEFAULT_USERNAME: 'admin'
      EMQX_DASHBOARD__DEFAULT_PASSWORD: '${MQTT_ADMIN_PASSWORD:-energyguard_mqtt_2026}'
    volumes:
      - emqxdata:/opt/emqx/data
    healthcheck:
      test: ['CMD', 'emqx', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # ═══════════════════════════════════════════════════════════════
  # APPLICATION - EnergyGuard IoT SvelteKit App
  # ═══════════════════════════════════════════════════════════════
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: energyguard-app
    restart: always
    network_mode: host
    # Resource limits to prevent OOM
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      # Database - подключение через localhost (host networking)
      DATABASE_URL: postgres://${DB_USER:-energyguard}:${DB_PASSWORD:-energyguard_secure_password_2026}@127.0.0.1:5432/${DB_NAME:-energyguard}
      # MQTT - подключение через localhost
      MQTT_URL: mqtt://127.0.0.1:1883
      MQTT_USERNAME: ${MQTT_USERNAME:-energyguard_app}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-energyguard_mqtt_app_2026}
      # Auth
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-energyguard-demo-secret-change-in-production-32chars}
      AUTH_SECRET: ${AUTH_SECRET:-energyguard-demo-secret-change-in-production-32chars}
      TRUSTED_ORIGINS: ${TRUSTED_ORIGINS:-http://localhost:3000}
      # Demo mode - disable real alerts, use mocked data from seed
      DEMO_MODE: ${DEMO_MODE:-true}
    healthcheck:
      test:
        ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://127.0.0.1:3000/api/health']
      interval: 30s
      timeout: 15s
      start_period: 120s
      retries: 5
    depends_on:
      db:
        condition: service_healthy
      emqx:
        condition: service_healthy

  # ═══════════════════════════════════════════════════════════════
  # SIMULATOR - Генератор демо-данных
  # ═══════════════════════════════════════════════════════════════
  simulator:
    build:
      context: .
      dockerfile: Dockerfile.simulator
    container_name: energyguard-simulator
    restart: unless-stopped
    network_mode: host
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 64M
    environment:
      MQTT_URL: mqtt://127.0.0.1:1883
      MQTT_USERNAME: ${MQTT_USERNAME:-energyguard_app}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-energyguard_mqtt_app_2026}
    profiles:
      - demo
    depends_on:
      app:
        condition: service_healthy

volumes:
  pgdata:
    driver: local
  emqxdata:
    driver: local
